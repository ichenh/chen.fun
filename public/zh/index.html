    <h1>日志</h1>
    




<blockquote>
<p>西风烈，长空雁叫霜晨月。霜晨月，马蹄声碎，喇叭声咽。雄关漫道真如铁，而今迈步从头越。从头越，苍山如海，残阳如血。</p>
</blockquote>
